<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcomeScreen" class="screen active">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <button id="startButton">Start Game</button>
        </div>
        <div id="modeSelectionScreen" class="screen hidden">
            <h1>Select Mode</h1>
            <button id="playWithBotButton">Play with AI</button>
            <button id="playWithHumanButton">Play with Human</button>
        </div>
        <div id="gameScreen" class="screen hidden">
            <h1>Tic-Tac-Toe</h1>
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <div id="endScreen" class="screen hidden">
            <h1 id="endMessage"></h1>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <audio id="clickSound" src="sounds/click.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="drawSound" src="sounds/draw.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
